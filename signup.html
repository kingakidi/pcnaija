
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRECAST NAIJA</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="./vendor/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="signup" id="signup">
        <div class="signup-header" id="signup-header">
            <div class="flag text-center">
                <img src="./flag.PNG" alt="">
                <p class="text-precast">PRECAST NAIJA</p>
            </div>
            
        </div>
        <div class="form bg-precast" id="form">
            <div class="img">
                <img src="./logo.png" alt="" class="signup-logo">
            </div>
          <form action="" id="signup-form">
            <div class="form-group">
                <input type="text" class="form-control fullname" id="fullname" placeholder="Full Name">
            </div>
           
            <div class="form-group">
                <input type="email" class="form-control email" id="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="date" placeholder="Date of Birth" id="dob" class="form-control">
            </div>
            <div class="form-group">
                <select name="gender" id="" class="form-control">
                    <option value="" selected disabled>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="password" class="form-control password" id="password" placeholder="Password">
            </div>
            <div class="form-group text-right">
                <button type="submit" class="btn btn-success bg-precast" id="btn-signup">Signup</button>
            </div>
          </form>
        </div>
        <div class="form-group m-1">
            <span class="text-precast font-weight-bold"> Already have an Account?</span> <a href="./login.html" class="text-danger font-weight-bold">Login</a>
        </div>
    </div>
    
   
    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./js/sydeestack.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
